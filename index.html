<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Estimate your quarterly 1099 taxes" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="assets/main.css">
    <title>Tax Estimator</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id='start-link' class="nav-link bg-primary active" aria-current="page" href="#">Start</a>
                        </li>
                        <li class="nav-item">
                            <a id='deduct-link' class="nav-link" href="#">Deductions</a>
                        </li>
                        <li class="nav-item">
                            <a id='finish-link' class="nav-link" href="#">Finish</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div id='left-col' class="col col-xl"></div>
                <div id='center-col' class="col col-xl">

                    <form id="id-getter" class='user-form'>
                        <!-- Fiscal term selection control -->
                        <p class='form-check'>Select the fiscal term you would like to estimate taxes for</p>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="qtrs" id="qtr1" value="1" checked>
                                1st Quarter
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="qtrs" id="qtr2" value="2">
                                2nd Quarter
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="qtrs" id="qtr3" value="3">
                                3rd Quarter
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="qtrs" id="qtr4" value="4">
                                4th Quarter
                            </label>
                        </div>

                        <!-- Date Selection control -->
                        <div class='year'>
                            <div class='year-header'>
                                <p>Enter the current fiscal year</p>
                            </div>
                            <div class='year-body'>
                                <p>
                                    <input type="text" name="Date Selector" id="yearselector">
                                </p>
                            </div>
                            <div class='year-footer'>
                                <!-- submit start-form -->
                                <button type="button" id="idsubmit" class="btn btn-outline-primary">Next</button>
                            </div>
                        </div>
                    </form>
                    <form id="deductions" class='user-form'>
                        <h3 class='form-check'>Quarterly Deductions</h3>
                    </form>
                    <form id="estimate" class='user-form'>
                        <h3 class='form-check'>Estimate</h3>
                    </form>

                </div>
                <div id='right-col' class="col col-xl"></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script data-main="src/assembly" src="src/require.js"></script>
</body>

</html>
